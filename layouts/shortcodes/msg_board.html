<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<div class="wish-wall-container">
    <div id="submit-feedback" class="modern-toast">您的信已寄向星空...</div>

    <div class="wish-header-minimal">
        <div class="live-indicator">
            <span class="dot"></span>
            <span id="wish-count">正在同步星邮数据...</span>
        </div>
        <div class="brand-title">Future Whispers</div>
    </div>

    <div id="wish-stream-wrapper" class="wish-stream-wrapper">
        <div id="wish-stream" class="wish-stream">
            <div class="stage-gradient mask-l"></div>
            <div class="stage-gradient mask-r"></div>
        </div>
    </div>
    
    <div class="wish-input-wrapper">
        <div class="floating-input-group" id="input-group-main">
            <div class="form-body">
                <div class="name-container highlight-input">
                    <input type="text" id="wish-nickname" placeholder="在此留下你的名字/昵称..." maxlength="10" autocomplete="off">
                </div>
                <div class="content-container">
                    <textarea id="wish-content" placeholder="写下关于未来的期许..." maxlength="50" rows="1" oninput="updateCharCount()"></textarea>
                    <span id="char-count" class="char-counter">0/50</span>
                </div>
            </div>
            
            <button onclick="submitWish()" id="submit-btn" class="send-btn">
                <span class="send-text">➤</span>
            </button>
        </div>
    </div>
</div>

<style>
:root {
    --accent: #3b82f6;
    --accent-light: rgba(59, 130, 246, 0.1);
    --glass: rgba(255, 255, 255, 0.85);
    --border: rgba(0, 0, 0, 0.08);
    --text-main: #1d1d1f;
    --text-dim: #86868b;
    --theme: #ffffff;
}

.wish-wall-container { position: relative; width: 100%; max-width: 800px; margin: 0 auto; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

/* 头部 */
.wish-header-minimal { display: flex; justify-content: space-between; align-items: center; padding: 12px 10px; }
.brand-title { font-weight: 800; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.2; }
.live-indicator { display: flex; align-items: center; font-size: 0.75rem; color: var(--text-dim); }
.live-indicator .dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; margin-right: 6px; animation: pulse 2s infinite; }

/* 弹幕区域 */
.wish-stream-wrapper { position: relative; width: 100%; height: 420px; overflow: hidden; margin: 5px 0; border-radius: 24px; }
.danmaku-item {
    position: absolute; left: 100%; white-space: nowrap;
    padding: 6px 14px; background: var(--item-bg); 
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--item-border); border-radius: 100px;
    color: var(--text-main); font-size: 0.85rem; font-weight: 500;
    box-shadow: 0 4px 15px -3px var(--item-shadow); 
    display: flex; align-items: center; gap: 6px; will-change: transform;
}
.danmaku-item .d-name { font-size: 0.6rem; color: var(--item-accent); font-weight: 700; background: var(--item-accent-bg); padding: 1px 6px; border-radius: 6px; }

/* 底部输入框 */
.wish-input-wrapper { display: flex; justify-content: center; padding: 15px 12px 35px; }
.floating-input-group {
    display: flex; align-items: center; background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    padding: 8px 12px; border-radius: 22px; border: 1px solid var(--border);
    width: 100%; max-width: 480px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}
.form-body { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
.name-container input { width: 100%; background: transparent; border: none; outline: none; padding: 2px 8px; color: var(--accent); font-size: 0.8rem; font-weight: 700; }
.highlight-input { border-bottom: 1px solid var(--accent-light); margin-bottom: 2px; animation: border-pulse 3s infinite; }
.content-container { position: relative; }
.content-container textarea { width: 100%; background: transparent; border: none; outline: none; padding: 4px 8px; color: var(--text-main); font-size: 0.95rem; resize: none; line-height: 1.4; }
.char-counter { position: absolute; bottom: 0; right: 8px; font-size: 0.65rem; color: var(--text-dim); opacity: 0.4; }

/* 重点修复：QQ 端按钮黑块问题 */
.send-btn {
    background-color: #1d1d1f !important; /* 强制背景色 */
    color: #ffffff !important; /* 强制文字色 */
    border: none; 
    width: 44px; height: 44px; border-radius: 15px; 
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    transition: all 0.3s ease; margin-left: 10px; flex-shrink: 0;
    -webkit-appearance: none; /* 移除移动端默认样式 */
}
.send-text { font-size: 20px; line-height: 1; margin-left: 2px; }

.send-btn:hover { background-color: var(--accent) !important; transform: scale(1.1); }
.send-btn:active { transform: scale(0.9); opacity: 0.8; }

/* Toast */
.modern-toast {
    position: absolute; top: 15px; left: 50%; transform: translateX(-50%) translateY(-30px);
    z-index: 9999; background: rgba(0,0,0,0.95); color: #fff; padding: 10px 22px; border-radius: 100px;
    font-size: 0.8rem; font-weight: 500; opacity: 0; pointer-events: none;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}
.modern-toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

/* 动画 */
@keyframes border-pulse { 0%, 100% { border-bottom-color: rgba(59, 130, 246, 0.1); } 50% { border-bottom-color: rgba(59, 130, 246, 0.6); } }
@keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.5; } }
@keyframes danmaku-move { from { transform: translateX(0); } to { transform: translateX(calc(-110% - 100vw)); } }

.stage-gradient { position: absolute; top: 0; width: 8%; height: 100%; z-index: 10; pointer-events: none; }
.mask-l { left: 0; background: linear-gradient(to right, var(--theme), transparent); }
.mask-r { right: 0; background: linear-gradient(to left, var(--theme), transparent); }

@supports (padding-bottom: env(safe-area-inset-bottom)) {
    .wish-input-wrapper { padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
}
</style>

<script>
    const SUPABASE_URL = 'https://ralloggoqnsfacbayybh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhbGxvZ2dvcW5zZmFjYmF5eWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDMzODEsImV4cCI6MjA4MzQxOTM4MX0.YJGo-ujknVZOBhclaxR0q4U4hX1CMk9NlNU2P4hndfs';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const appleColors = [
        { accent: '#007AFF', bg: 'rgba(235, 245, 255, 0.85)', border: 'rgba(0, 122, 255, 0.12)', shadow: 'rgba(0, 122, 255, 0.08)' },
        { accent: '#AF52DE', bg: 'rgba(245, 238, 255, 0.85)', border: 'rgba(175, 82, 222, 0.12)', shadow: 'rgba(175, 82, 222, 0.08)' },
        { accent: '#FF2D55', bg: 'rgba(255, 235, 240, 0.85)', border: 'rgba(255, 45, 85, 0.12)', shadow: 'rgba(255, 45, 85, 0.08)' },
        { accent: '#34C759', bg: 'rgba(232, 252, 236, 0.85)', border: 'rgba(52, 199, 89, 0.12)', shadow: 'rgba(52, 199, 89, 0.08)' },
        { accent: '#FF9500', bg: 'rgba(255, 247, 230, 0.85)', border: 'rgba(255, 149, 0, 0.12)', shadow: 'rgba(255, 149, 0, 0.08)' }
    ];

    let allWishes = [];
    let wishQueue = [];
    const TRACK_COUNT = window.innerWidth < 500 ? 8 : 12;
    let trackLastTime = new Array(TRACK_COUNT).fill(0);

    async function init() {
        const { data, count } = await _supabase.from('wishes').select('*', { count: 'exact' }).eq('is_approved', true);
        if (data && data.length > 0) {
            allWishes = data;
            wishQueue = [...allWishes].sort(() => Math.random() - 0.5);
            document.getElementById('wish-count').innerText = `已收集 ${count || 0} 条低语`;
            startEngine();
        }
    }

    function startEngine() {
        setInterval(() => {
            if (allWishes.length === 0) return;
            if (wishQueue.length === 0) wishQueue = [...allWishes].sort(() => Math.random() - 0.5);

            const now = Date.now();
            let availableTracks = [];
            const minGap = window.innerWidth < 500 ? 4500 : 3200;
            trackLastTime.forEach((t, i) => { if (now - t > minGap) availableTracks.push(i); });
            
            if (availableTracks.length > 0) {
                const track = availableTracks[Math.floor(Math.random() * availableTracks.length)];
                const wish = wishQueue.shift();
                trackLastTime[track] = now;
                createDanmaku(wish, track);
            }
        }, 1300);
    }

    function createDanmaku(wish, track) {
        const container = document.getElementById('wish-stream');
        const el = document.createElement('div');
        const color = appleColors[Math.floor(Math.random() * appleColors.length)];
        
        el.className = 'danmaku-item';
        el.style.setProperty('--item-bg', color.bg);
        el.style.setProperty('--item-accent', color.accent);
        el.style.setProperty('--item-accent-bg', color.border);
        el.style.setProperty('--item-border', color.border);
        el.style.setProperty('--item-shadow', color.shadow);

        el.innerHTML = `<span class="d-name">${wish.nickname}</span> ${wish.content}`;
        el.style.top = `${(track * (92 / TRACK_COUNT)) + 4}%`;
        
        const duration = (window.innerWidth < 500 ? 14 : 18) + Math.random() * 10; 
        el.style.animation = `danmaku-move ${duration}s linear forwards`;
        
        container.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
    }

    async function submitWish() {
        const content = document.getElementById('wish-content').value.trim();
        const nickname = document.getElementById('wish-nickname').value.trim() || '匿名';
        if (!content) return;

        const btn = document.getElementById('submit-btn');
        btn.disabled = true;

        const { error } = await _supabase.from('wishes').insert([{ content, nickname, is_approved: false }]);

        if (!error) {
            confetti({ particleCount: 70, spread: 50, origin: { y: 0.85 } });
            
            const toast = document.getElementById('submit-feedback');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
            
            document.getElementById('wish-content').value = '';
            document.getElementById('wish-nickname').value = '';
            updateCharCount();
            if(window.innerWidth < 500) document.activeElement.blur();
        }
        btn.disabled = false;
    }

    function updateCharCount() {
        const content = document.getElementById('wish-content').value;
        document.getElementById('char-count').innerText = `${content.length}/50`;
    }

    init();
</script>
