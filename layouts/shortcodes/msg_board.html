<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<div id="admin-tools" class="admin-panel-premium" style="display:none;">
    <div class="admin-header-glass">
        <div class="admin-info">
            <span class="admin-tag">MANAGEMENT</span>
            <h3>待处理请求 <span id="admin-pending-count" class="count-badge">0</span></h3>
        </div>
        <button onclick="renderAdminList()" class="icon-btn-refresh" id="admin-refresh-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path></svg>
        </button>
    </div>
    <div id="pending-list" class="admin-card-grid"></div>
</div>

<div class="wish-wall-container">
    <div class="wish-header-minimal">
        <div class="live-indicator">
            <span class="dot"></span>
            <span id="wish-count">正在同步星邮数据...</span>
        </div>
        <div class="brand-title">Future Whispers</div>
    </div>

    <div id="wish-stream-wrapper" class="wish-stream-wrapper">
        <div id="wish-stream" class="wish-stream">
            <div class="stage-gradient mask-l"></div>
            <div class="stage-gradient mask-r"></div>
        </div>
    </div>
    
    <div class="wish-input-wrapper">
        <div id="submit-feedback" class="modern-toast">您的信已寄向星空...</div>
        
        <div class="floating-input-group" id="input-group-main">
            <div class="form-body">
                <div class="name-container">
                    <input type="text" id="wish-nickname" placeholder="添加署名..." maxlength="10">
                </div>
                <div class="content-container">
                    <textarea id="wish-content" placeholder="输入关于未来的期许...（博主审核后放上去展示哦～）" maxlength="50" rows="2" oninput="updateCharCount()"></textarea>
                    <span id="char-count" class="char-counter">0/50</span>
                </div>
            </div>
            
            <button onclick="submitWish()" id="submit-btn" class="send-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>
</div>

<style>
:root {
    --accent: #3b82f6;
    --accent-light: rgba(59, 130, 246, 0.1);
    --glass: rgba(255, 255, 255, 0.6);
    --border: rgba(0, 0, 0, 0.08);
    --text-main: #1e293b;
    --text-dim: #64748b;
    --theme: #ffffff;
}

/* 管理员面板样式 */
.admin-panel-premium {
    max-width: 1000px; margin: 0 auto 3rem;
    background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border); border-radius: 24px; padding: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.05); animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}
.admin-header-glass { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
.admin-tag { font-size: 10px; font-weight: 800; letter-spacing: 1.5px; color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 4px 8px; border-radius: 6px; }
.admin-info h3 { margin: 8px 0 0; font-size: 1.25rem; font-weight: 700; color: var(--text-main); }
.count-badge { background: var(--text-main); color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.85rem; margin-left: 8px; }
.admin-card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
.admin-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 20px; transition: transform 0.3s; }
.admin-card p { font-size: 0.95rem; color: var(--text-main); line-height: 1.6; margin: 0 0 16px; }
.admin-btns { display: flex; gap: 8px; }
.admin-btns button { flex: 1; border: none; padding: 10px; border-radius: 12px; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
.approve-btn { background: var(--text-main); color: white; }
.delete-btn { background: rgba(0,0,0,0.03); color: var(--text-dim); }

/* 弹幕区域 */
.wish-header-minimal { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; }
.brand-title { font-weight: 800; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.3; }
.live-indicator { display: flex; align-items: center; font-size: 0.85rem; color: var(--text-dim); }
.live-indicator .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; margin-right: 10px; animation: pulse 2s infinite; }

.wish-stream-wrapper { position: relative; width: 100%; height: 460px; overflow: hidden; margin: 20px 0; border-radius: 30px; }
.danmaku-item {
    position: absolute; left: 100%; white-space: nowrap;
    padding: 10px 22px; background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border); border-radius: 100px;
    color: var(--text-main); font-size: 0.95rem; font-weight: 500;
    box-shadow: 0 4px 15px rgba(0,0,0,0.03); display: flex; align-items: center; gap: 10px;
    z-index: 1; transition: border-color 0.3s, box-shadow 0.3s;
}

/* 恢复鼠标暂停逻辑 */
.danmaku-item:hover {
    animation-play-state: paused !important;
    border-color: var(--accent);
    box-shadow: 0 10px 25px var(--accent-light);
    z-index: 50;
    cursor: default;
}

.danmaku-item .d-name { font-size: 0.7rem; color: var(--accent); font-weight: 700; background: var(--accent-light); padding: 2px 10px; border-radius: 10px; }

/* 输入区样式 */
.wish-input-wrapper { display: flex; justify-content: center; position: relative; padding: 30px 15px; }
.floating-input-group {
    display: flex; align-items: flex-end; background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
    padding: 12px 16px; border-radius: 24px; border: 1px solid var(--border);
    width: 100%; max-width: 500px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); position: relative;
}
.form-body { flex: 1; display: flex; flex-direction: column; gap: 4px; }
.name-container input { width: 100%; background: transparent; border: none; outline: none; padding: 0 8px; color: var(--accent); font-size: 0.8rem; font-weight: 700; }

.content-container { position: relative; display: flex; flex-direction: column; }
.content-container textarea { 
    width: 100%; background: transparent; border: none; outline: none; 
    padding: 8px 8px 20px 8px; /* 底部留空间给计数器 */
    color: var(--text-main); font-size: 1rem; resize: none; font-family: inherit; line-height: 1.4; min-height: 55px; 
}

/* 字数统计样式 */
.char-counter {
    position: absolute; bottom: 2px; right: 10px;
    font-size: 0.7rem; color: var(--text-dim); opacity: 0.6;
    pointer-events: none;
}

.send-btn {
    background: var(--text-main); color: white; border: none; 
    width: 40px; height: 40px; border-radius: 14px; cursor: pointer; 
    display: flex; align-items: center; justify-content: center;
    transition: 0.3s; flex-shrink: 0; margin-bottom: 5px;
}
.send-btn svg { width: 18px; height: 18px; }
.send-btn:hover { background: var(--accent); transform: scale(1.05); }

/* Toast 提示 */
.modern-toast {
    position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
    z-index: 1000; background: var(--text-main); color: white; padding: 10px 24px; border-radius: 100px;
    font-size: 0.85rem; font-weight: 600; opacity: 0; pointer-events: none; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
}
.modern-toast.show { opacity: 1; transform: translateX(-50%) translateY(-20px); }

.stage-gradient { position: absolute; top: 0; width: 15%; height: 100%; z-index: 10; pointer-events: none; }
.mask-l { left: 0; background: linear-gradient(to right, var(--theme), transparent); }
.mask-r { right: 0; background: linear-gradient(to left, var(--theme), transparent); }

@keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.4; } 100% { transform: scale(1); opacity: 1; } }
@keyframes danmaku-move { from { transform: translateX(0); } to { transform: translateX(calc(-110% - 110vw)); } }
.rotating svg { animation: spin 1s infinite linear; }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
</style>

<script>
    const SUPABASE_URL = 'https://ralloggoqnsfacbayybh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhbGxvZ2dvcW5zZmFjYmF5eWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDMzODEsImV4cCI6MjA4MzQxOTM4MX0.YJGo-ujknVZOBhclaxR0q4U4hX1CMk9NlNU2P4hndfs';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let wishes = [];
    const TRACK_COUNT = 8;
    let trackLastTime = new Array(TRACK_COUNT).fill(0);
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';

    async function init() {
        const { data, count } = await _supabase.from('wishes').select('*', { count: 'exact' }).eq('is_approved', true);
        if (data) {
            wishes = data;
            document.getElementById('wish-count').innerText = `已收集 ${count || 0} 条关于未来的低语`;
            startEngine();
        }
        if (isAdmin) {
            document.getElementById('admin-tools').style.display = 'block';
            renderAdminList();
        }
    }

    // 更新字数统计逻辑
    function updateCharCount() {
        const content = document.getElementById('wish-content').value;
        const count = content.length;
        document.getElementById('char-count').innerText = `${count}/50`;
    }

    function startEngine() {
        if (window.engine) clearInterval(window.engine);
        window.engine = setInterval(() => {
            if (wishes.length === 0) return;
            const wish = wishes[Math.floor(Math.random() * wishes.length)];
            const now = Date.now();
            let tracks = [];
            trackLastTime.forEach((t, i) => { if (now - t > 3500) tracks.push(i); });
            if (tracks.length > 0) {
                const track = tracks[Math.floor(Math.random() * tracks.length)];
                trackLastTime[track] = now;
                createDanmaku(wish, track);
            }
        }, 1800);
    }

    function createDanmaku(wish, track) {
        const container = document.getElementById('wish-stream');
        const el = document.createElement('div');
        el.className = 'danmaku-item';
        el.innerHTML = `<span class="d-name">${wish.nickname}</span> ${wish.content}`;
        el.style.top = `${(track * (100 / TRACK_COUNT)) + 5}%`;
        el.style.animation = `danmaku-move ${22 + Math.random() * 12}s linear forwards`;
        container.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
    }

    async function submitWish() {
        const content = document.getElementById('wish-content').value.trim();
        const nickname = document.getElementById('wish-nickname').value.trim() || '匿名';
        if (!content) return;

        const btn = document.getElementById('submit-btn');
        btn.disabled = true;

        const { error } = await _supabase.from('wishes').insert([{ content, nickname, is_approved: false }]);

        if (!error) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 }, colors: ['#3b82f6', '#ffffff'] });
            const toast = document.getElementById('submit-feedback');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
            
            // 重置输入
            document.getElementById('wish-content').value = '';
            document.getElementById('wish-nickname').value = '';
            updateCharCount(); // 同步更新统计
            if (isAdmin) renderAdminList();
        }
        btn.disabled = false;
    }

    async function renderAdminList() {
        const btn = document.getElementById('admin-refresh-btn');
        btn.classList.add('rotating');
        const { data } = await _supabase.from('wishes').select('*').eq('is_approved', false).order('created_at', { ascending: false });
        if (data) {
            document.getElementById('admin-pending-count').innerText = data.length;
            document.getElementById('pending-list').innerHTML = data.map(w => `
                <div class="admin-card">
                    <p>${w.content} <small style="display:block; margin-top:8px; opacity:0.5">— ${w.nickname}</small></p>
                    <div class="admin-btns">
                        <button class="approve-btn" onclick="approveWish(${w.id})">发布</button>
                        <button class="delete-btn" onclick="deleteWish(${w.id})">拒绝</button>
                    </div>
                </div>
            `).join('');
        }
        setTimeout(() => btn.classList.remove('rotating'), 600);
    }

    async function approveWish(id) {
        await _supabase.from('wishes').update({ is_approved: true }).eq('id', id);
        renderAdminList();
        const { data } = await _supabase.from('wishes').select('*').eq('is_approved', true);
        if (data) wishes = data;
    }

    async function deleteWish(id) {
        if(confirm('丢弃这条消息吗？')) {
            await _supabase.from('wishes').delete().eq('id', id);
            renderAdminList();
        }
    }

    init();
</script>
