<div class="link-wall">
    {{ range .Site.Data.about.links.groups }}
    <div class="link-group">
        <div class="group-header">
            <h3 class="group-title">{{ .category }}</h3>
        </div>
        <div class="link-grid">
            {{ range .items }}
            <a href="{{ .url }}" class="link-card" target="_blank" rel="noopener">
                {{ if .icon }}
                <div class="card-icon-wrapper">
                    {{ if (hasPrefix .icon "http") | or (hasPrefix .icon "/") | or (findRE `\.(jpg|jpeg|png|gif|svg|webp)$` .icon) }}
                        <img class="card-icon-img" src="{{ .icon | relURL }}" alt="{{ .title }}" loading="lazy">
                    {{ else }}
                        <span class="card-icon-emoji">{{ .icon }}</span>
                    {{ end }}
                </div>
                {{ end }}
                
                <div class="card-content">
                    <div class="card-title">{{ .title }}</div>
                    <div class="card-desc">{{ .desc }}</div>
                </div>
                
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>

<style>
/* 1. 基础容器 */
.link-wall { 
    margin: 1rem 0;
}

/* 2. 分组控制：核心紧凑逻辑 */
.link-group { 
    margin-bottom: 1rem; /* 从 2.5rem 大幅降至 1rem */
}

.group-header {
    display: flex;
    align-items: center;
    padding: 0 4px;
    margin-bottom: 0.5rem; /* 减小标题与下方卡片的距离 */
}

.group-title { 
    font-size: 1rem; 
    font-weight: 600;
    color: var(--primary);
    margin: 0;
    opacity: 0.5; /* 调淡标题，让不同分区视觉连接更顺滑 */
}

/* 3. 网格布局 */
.link-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 8px; /* 卡片之间的间距 */
}

/* 4. 链接卡片 */
.link-card {
    display: flex;
    align-items: center;
    padding: 12px 14px;
    background: var(--entry);
    border: 1px solid var(--border);
    border-radius: 12px;
    text-decoration: none !important;
    transition: all 0.2s ease;
    box-shadow: none !important;
}

.card-icon-wrapper {
    width: 38px;
    height: 38px;
    background: var(--tertiary);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    flex-shrink: 0;
    overflow: hidden;
}

.card-icon-img { width: 100%; height: 100%; object-fit: contain; padding: 5px; }
.card-icon-emoji { font-size: 18px; }

.card-content { flex-grow: 1; min-width: 0; }
.card-title { font-weight: 600; font-size: 15px; color: var(--primary); margin-bottom: 1px; }
.card-desc { font-size: 12px; color: var(--secondary); opacity: 0.7; }

.card-arrow { color: var(--secondary); opacity: 0.1; margin-left: 8px; width: 14px; height: 14px; }

/* 5. 交互动效 */
.link-card:hover {
    background: var(--tertiary);
    border-color: #007aff;
}
.link-card:hover .card-arrow { opacity: 0.6; transform: translateX(2px); }

/* 6. 移动端适配 */
@media (max-width: 768px) {
    .link-group { margin-bottom: 0.8rem; }
    .link-grid { grid-template-columns: 1fr; gap: 6px; }
    .link-card { padding: 10px 12px; }
}
</style>
